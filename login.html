<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/fav/favicon.ico" type="ico" sizes="16x16">
    <link rel="stylesheet" href="/styles/login_styles/logingStyles.css">
    <title>ViajARG</title>
</head>
<body>
    <!--Navbar-->
    <div>
        <div class="nav">
            <div class="nav-contenido">
                    <div class="imagen">
                        <li><img src="/img/index_img/argentina-flag-icon-20.jpg" alt=""></li><span><h3>ViajARG</h3></span>
                    </div>
            </div>
        </div>
    </div>

    <!--contenedor login-->
    <div class="contenedor">
        <div class="formulario">
            <form action="">
                <label for="user">Usuario</label>
                <br>
                <input type="text" id="user" name="user" placeholder="usuario">
                <br>
                <label for="password">Contraseña</label>
                <br>
                <input type="password" id="password" name="password" placeholder="contraseña">
                <br>
                <p>No tienes usuario <a href="register.html">Registrate</a></p>
                <button type="submit">Enviar</button>
            </form>
        </div>
</div>
</body>
</html>
